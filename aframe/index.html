<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="transparent-background">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-gltf-part-component/dist/aframe-gltf-part-component.min.js"></script>
  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/gh/rzr/aframe-webthing@0.0.2/src/aframe-webthing.js"
          >
  </script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene
    renderer="gammaOutput: true"
    >

  <a-assets>
    <a-asset-item
      id="house"
      src="../assets/smart-home/smart-home.glb"
      ></a-asset-item>
  </a-assets>

  <a-entity
    rotation="0 -90 0"  
    >

    <a-entity gltf-part="src: #house; part: base" ></a-entity>
    <a-entity gltf-part="src: #house; part: roof" ></a-entity>
    <a-entity gltf-part="src: #house; part: chimney" ></a-entity>
    <a-entity gltf-part="src: #house; part: door" ></a-entity>
    <a-entity gltf-part="src: #house; part: window" ></a-entity>
    <a-entity
      solar=""
      gltf-part="src: #house; part: solar"
      webthing="properties:solar; url:http://localhost:8888; verbose:yes; useWs:no"
      ></a-entity>
    
  <a-entity
    rotation="-34 50 10"
    ><a-camera
       position="2 1 10"
       ></a-camera>
  </a-entity>
  
  </a-scene> 
</body>
</html>
